<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info Window Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
      <div class="nav-item">
        <span>About</span>
        <div class="dropdown">
          <a href="#">Option 1</a>
          <a href="#">Option 2</a>
          <a href="#">Option 3</a>
          <a href="#">Option 4</a>
        </div>
      </div>
      <div class="nav-item">
        <span>Web</span>
        <div class="dropdown">
          <a href="#">Option 1</a>
          <a href="#">Option 2</a>
          <a href="#">Option 3</a>
          <a href="#">Option 4</a>
        </div>
      </div>
      <div class="nav-item">
        <span>VR</span>
        <div class="dropdown">
          <a href="#">Option 1</a>
          <a href="#">Option 2</a>
          <a href="#">Option 3</a>
          <a href="#">Option 4</a>
        </div>
      </div>
      <div class="nav-item">
        <span>Hardware</span>
        <div class="dropdown">
          <a href="#">Option 1</a>
          <a href="#">Option 2</a>
          <a href="#">Option 3</a>
          <a href="#">Option 4</a>
        </div>
      </div>

      <!-- Time and Date -->
      <div class="time-date" id="time-date"></div>
    </div>

    <br /><br />
    <!-- Draggable Windows -->
    <div class="icon-container">
      <img src="icon.png" alt="Info Icon" id="info-icon" class="icon" />
    </div>

    <div class="icon-container">
      <img src="icon2.png" alt="Info2 Icon" id="info-icon2" class="icon" />
    </div>

    <div class="icon-container">
      <img src="icon3.png" alt="Info3 Icon" id="info-icon3" class="icon" />
    </div>

    <div id="info-window" class="info-window">
      <div class="window-header" id="header1">Information</div>
      <span class="close-btn" id="close-btn1">&times;</span>
      <p>About Info</p>
    </div>

    <div id="info-window2" class="info-window">
      <div class="window-header" id="header2">Hardware</div>
      <span class="close-btn" id="close-btn2">&times;</span>
      <p>Hardware projects listed here</p>
    </div>

    <div id="info-window3" class="info-window">
      <div class="window-header" id="header3">Web Dev Projects</div>
      <span class="close-btn" id="close-btn3">&times;</span>
      <p>Web Dev Projects Listed here</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
